<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Win!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a2a0a 0%, #1a4d1a 50%, #0a2a0a 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 96px;
            margin: 0 0 20px 0;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.5);
            }

            50% {
                text-shadow: 0 0 30px rgba(255, 215, 0, 1),
                    0 0 60px rgba(255, 215, 0, 0.8);
            }
        }

        .subtitle {
            font-size: 28px;
            margin-bottom: 40px;
            color: #90EE90;
            text-shadow: 0 0 10px rgba(144, 238, 144, 0.5);
        }

        .keys-display {
            font-size: 48px;
            margin-bottom: 40px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .restart-btn {
            background: linear-gradient(180deg, #ffd700 0%, #daa520 100%);
            border: none;
            color: #1a1a1a;
            padding: 20px 60px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .restart-btn:active {
            transform: scale(1.05);
        }

        /* Floating keys decoration */
        .floating-key {
            position: absolute;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .key1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .key2 {
            top: 20%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .key3 {
            bottom: 30%;
            left: 8%;
            animation-delay: 1s;
        }

        .key4 {
            bottom: 15%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .key5 {
            top: 40%;
            left: 5%;
            animation-delay: 2s;
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .stats {
            margin-top: 30px;
            font-size: 18px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <!-- Floating keys decoration -->
    <div class="floating-key key1">ðŸ”‘</div>
    <div class="floating-key key2">ðŸ”‘</div>
    <div class="floating-key key3">ðŸ”‘</div>
    <div class="floating-key key4">ðŸ”‘</div>
    <div class="floating-key key5">ðŸ”‘</div>

    <div class="container">
        <h1>YOU WIN!</h1>
        <p class="subtitle">You collected all the keys!</p>
        <div class="keys-display">ðŸ”‘ ðŸ”‘ ðŸ”‘ ðŸ”‘ ðŸ”‘</div>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
        <p class="stats">Congratulations on escaping!</p>
    </div>

    <script>
        function restartGame() {
            window.location.href = 'index.html';
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ffd700', '#90EE90', '#FFD700', '#FFA500', '#FF6347'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confetti-fall ${3 + Math.random() * 3}s linear infinite`;
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
            }
        }

        // Start confetti on load
        createConfetti();

        // Allow pressing any key or clicking to restart
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' || e.key === ' ') {
                restartGame();
            }
        });
    </script>
</body>

</html>
