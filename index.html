<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js with p5.play</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        main {
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <!-- Canvas will be inserted here by p5.js -->
    </main>

    <!-- p5.js library (v1.11.4 for p5play compatibility) -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/addons/p5.sound.min.js"></script>

    <!-- p5.play library -->
    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>

    <!-- Game Classes (load these first) -->
    <script src="js/classes/Player.js"></script>
    <script src="js/classes/StaticPlatform.js"></script>
    <script src="js/classes/TeleportingPlatform.js"></script>
    <script src="js/classes/Enemy.js"></script>
    <script src="js/classes/HealthBar.js"></script>
    <script src="js/classes/Game.js"></script>

    <!-- Level (change this to load different levels) -->
    <script src="js/levels/level1.js"></script>
</body>

</html>
